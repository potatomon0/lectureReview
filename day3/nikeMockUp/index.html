<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Nike MockUp -->        
        <!-- navContainer -->
        <div class="navContainer">
        <div class="iconContainer">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png" alt="" class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2016/12/Converse-Logo-2007.png" alt="" class="logo">
        </div>
        <div class="themeContainer">
            <div class="theme">Find A Store</div>
            <div class="theme">Help</div>
            <div class="theme">Join Us</div>
            <div class="theme">Sign In</div>
        </div>
            <!-- 2 icon -- 4 para-->   
        </div>
        <!-- subNav -->
        <div class="subNav">
            <!-- icon -- 3h1 -- input -- 2icons -->
            <div class="miniSub" id="firstOne">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" alt="" class="nike">
            </div>
            <div class="miniSub" id="flexer">
                <div class="menu">Men</div>
                <div class="menu">Women</div>
                <div class="menu">Kids</div>
            </div>
            <div class="miniSub">
                <input type="text" class="searchbar" placeholder="Search">
            </div>
            <div class="miniSub" id="flexer"></div>
            <img src="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-add-to-favorite-icon-png-image_762935.jpg" alt="" class="symbol">
            <img src="https://www.iconpacks.net/icons/2/free-shopping-cart-icon-3041-thumb.png" alt="" class="symbol">
        </div>
        <!-- scrollContainer -->            
        <div class="scrollContainer">
            <h5 class="topTxt">Welcome to the Nike MockUp Site</h5>
            <p class="bottomTxt">Lets all buy some kicks</p>
        </div>
            <!-- text&link -->
    
        <!-- MainImage -->
        <div class="mainImg">
            <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/a8319d25-280e-43df-ac47-c221f4295347/image.jpg" alt="" class="shoePic">
            <h1 class="motto">Keep it fresh</h1>
            <p class="slogan">Experience iconic styles in remixed colowars with the lastest Are Max 90, Air Max 97, and more</p>
            <botton class="shop">Shop</botton>
        </div>
            <!-- main h1 -->
            <!-- h1 description -->
            <!-- shopButton -->
        <!-- lowerTitle -txt (h1) -->
        <h3 class="lowTxt">Always Iconic</h3>
        <div class="midContainer">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_993,c_limit/465c9f08-2432-4b35-bcd8-5a8cbc29df34/nike-just-do-it.jpg" alt="" class="sneaker">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_993,c_limit/15cdc7b5-6de0-4d5c-81e9-6d01fc944b18/nike-just-do-it.jpg" alt="" class="sneaker">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_993,c_limit/f0a04bde-ca73-405e-a895-eba7fc7cf2f2/nike-just-do-it.jpg" alt="" class="sneaker">
        </div>
            <!-- image flex container -->
                <!-- &@%^#&*^%#&* -->
        <script src="app.js" async defer></script>
    </body>
</html>
